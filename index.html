<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='assets/stylesheets/style.css'>
  </head>
  <body>
    <header>
      <nav>
        <div id='home-logo'>
          <a href='index.html'>
            <span>Etch-a-Sketch</span>
          </a>
        </div>
        <button class='navigation-button icon-font' id='invoke-choosing-new-grid'>New 󰎔</button>
        <button class='navigation-button icon-font' id='save-grid-button'>Save 󰇚</button>
        <button class='navigation-button icon-font' id='load-grid-button'>Load 󰕒</button>
        <div id='github-profile-image'>
          <a href='https://github.com/its-namami' target='_blank' rel='noopener noreferrer'><img src='https://avatars.githubusercontent.com/u/164639260'/></a>
        </div>
      </nav>
    </header>
    <div class='container'>
      <main>
        <section id='sketch-tools'>
          <div id='grid-size'>
            <label for='grid-size-input'>Scale: </label>
            <input type='range' id='grid-size-input' name='grid-size-input' min='1' max='50' value='16'>
          </div>
        </section>
        <section id='sketch-grid'>
        </section>
      </main>
    </div>
    <div class='icon-font' id='toolbar'>
      <div id='toolbar-drag'>
        <span>󰇛</span>
      </div>
      <hr>
      <div id='color-picker-div'>
        <button id='color-picker'>
          <span></span>
        </button>
      </div>
      <button id='draw-mode' class='draw-active'>
        <span>󰃉</span>
      </button>
      <button id='erase-mode'>
        <span>󰇾</span>
      </button>
    </div>
    <dialog id='new-grid-dialog'>
      <div class='controls-dialog'>
        <div id='close-new-grid-dialog-button' class='icon-font control-button'>
          <span>󰻂</span>
        </div>
        <div id='minimize-new-grid-dialog-button' class='icon-font control-button'>
          <span></span>
        </div>
      </div>
      <div id='margin-bottom-after-controls'></div>
      <div class='icon-font' id='new-grid-dialog-main-icon'>
        <span></span>
      </div>
      <h1 class='text-center'>Create New Grid</h1>
      <form>
        <label for='rows'>Rows: </label>
        <input type='number' placeholder='default: 16' id='rows' name='rows' min='0' max='150'>
        <label for='columns'>Columns: </label>
        <input type='number' placeholder='default: 16' id='columns' name='columns' min='0' max='150'>
        <div class='apply-cancel'>
          <button>Cancel</button>
          <button type='submit'>
            Create <span class='icon-font'>󰋁</span>
          </button>
        </div>
      </form>
    </dialog>
    <div id='color-picker-picker' class='icon-font invisible'>
      <div class='controls-dialog'>
        <div id='close-color-picker-button' class='icon-font control-button'>
          <span>󰻂</span>
        </div>
        <div id='minimize-color-picker-button' class='icon-font control-button'>
          <span></span>
        </div>
      </div>
      <div id='margin-bottom-after-controls'></div>
      <p>Choose your color </p>
      <div id='color-picker-row'>
        <input type='color'>
        <div id='color-picker-text-w-hex'>
          <span>Hex:</span>
          <span id='color-picker-hex'>#000000</span>
        </div>
      </div>
      <div id='previous-colors-container'>
        <p>Previous colors 󰮳</p>
        <div id='previous-colors-flexbox'>
        </div>
      </div>
    </div>
    <div id='success-message' class='fade-in-out-top icon-font'>
      <span></span>
      <p>Successfully Saved</p>
    </div>
    <div id='success-message' class='fade-in-out-top icon-font'>
      <span>󰀩</span>
      <p>Couldn't Save</p>
    </div>
  </body>
  <script src='assets/scripts/index.js'></script>
</html>
