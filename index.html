<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='assets/stylesheets/style.css'>
  </head>
  <body>
    <header>
      <nav>
        <div id='home-logo'>
          <a href='index.html'>
            <span>Etch-a-Sketch</span>
          </a>
        </div>
        <button class='navigation-button' id='invoke-tools-menu'>Tools</button>
        <button class='navigation-button' id='invoke-choosing-new-grid'>New Grid</button>
        <div id='github-profile-image'>
          <a href='https://github.com/its-namami' target='_blank' rel='noopener noreferrer'><img src='https://avatars.githubusercontent.com/u/164639260'/></a>
        </div>
      </nav>
    </header>
    <div class='container'>
      <main>
        <section id='sketch-grid'>
        </section>
      </main>
    </div>
    <div class='icon-font' id='toolbar'>
      <div id='toolbar-drag'>
        <span>󰇛</span>
      </div>
      <hr>
      <button id='color-picker'>
        <span></span>
      </button>
      <button id='draw-mode'>
        <span>󰃉</span>
      </button>
      <button id='erase-mode'>
        <span>󰇾</span>
      </button>
    </div>
    <dialog id='new-grid-dialog'>
      <div class='controls-dialog'>
        <div id='close-new-grid-dialog-button' class='icon-font control-button'>
          <span>󰻂</span>
        </div>
        <div id='minimize-new-grid-dialog-button' class='icon-font control-button'>
          <span></span>
        </div>
      </div>
      <div id='margin-bottom-after-controls'></div>
      <div class='icon-font' id='new-grid-dialog-main-icon'>
        <span></span>
      </div>
      <h1 class='text-center'>Create New Grid</h1>
      <form>
        <label for='rows'>Rows: </label>
        <input type='number' placeholder='default: 16' id='rows' name='rows' min='0' max='150'>
        <label for='columns'>Columns: </label>
        <input type='number' placeholder='default: 16' id='columns' name='columns' min='0' max='150'>
        <div id='form-grid-item-size'>
          <label for='grid-item-size-value'>Grid Item Size: </label>
          <input type='number' id='grid-item-size-value' name='grid-item-size-value' placeholder='default: 0.9 rem' min='0' step='0.01'>
          <select name='grid-item-size-unit' id='grid-item-size-unit'>
              <option value='px'>px</option>
              <option value='rem' selected>rem</option>
              <option value='em'>em</option>
              <option value='ch'>ch</option>
              <option value='vh'>vh</option>
              <option value='vw'>vw</option>
          </select>
        </div>
        <button type='submit'>
          Create <span class='icon-font'>󰋁</span>
        </button>
      </form>
    </dialog>
  </body>
  <script src='assets/scripts/index.js'></script>
</html>
